---
    - name: Do String manipulation.
      vars:
        user_name: 'Joe Greenwald'
      debug:
        msg:
          - user_name
          - "{{ user_name }}"
          - "{{ user_name.split(' ') }}"
          - "{{ user_name[1] }}"
          - "{{ user_name.count('e') }}"
          - "{{ user_name[0:3] }}"
          - "{{ user_name[1] + user_name[8] }}"
      when: user_name[0:3]  == 'joe'
